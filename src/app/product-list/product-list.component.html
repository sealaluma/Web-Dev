<h2>Product List</h2>
<div class="product-list category-filter"><ul>
    <li *ngFor="let category of categories">
        <button (click)="categorySelected(category.name)">{{category.name}}</button>
    </li>
</ul>

<ul>
    <li *ngFor="let product of filteredProducts">
        <app-product-item [item]="product"></app-product-item>
    </li>
</ul>
</div>
